<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>حراج</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ar.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>

<!-- Start Body-Section -->


<div class="section_login register">

    <div class="bg_overlay"></div>

    <div class="body_login">
        <!-- Start Title-Text -->
        <h4 class="title_text">حساب جديد</h4>
        <!-- Start Form-Group From Register -->
        <div class="register_group">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="personal-account" data-toggle="tab" href="#personal" role="tab" aria-controls="personal" aria-selected="true">
                        تسجيل كحساب شخصي
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="commercial-account" data-toggle="tab" href="#commercial" role="tab" aria-controls="commercial" aria-selected="false">
                        تسجيل كسحاب تجاري
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-account">

                    <form action="activAccount.html" class="form_group register">
                        <div class="text-center">
                            <div class="images-upload-block">
                                <label class="upload-img">
                                    <input type="file" accept="image/*" class="image-uploader">
                                    <i class="far fa-image"></i>
                                </label>
                                <div class="upload-area"></div>
                                <h5>صوره العرض</h5>
                            </div>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-user"></i></span>
                            <input type="text" placeholder="اسم المستخدم" required>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-mobile-alt"></i></span>
                            <input type="tel" placeholder="رقم الجوال" required>
                            <div class="selector code">
                                <select name="code" id="code">
                                    <option value="1">+966</option>
                                    <option value="2">+999</option>
                                    <option value="3">+666</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <select name="country">
                                <option value="" selected disabled hidden>الدوله</option>
                                <option value="">السعوديه</option>
                                <option value="">مصر</option>
                                <option value="">الامارات</option>
                            </select>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <select name="city">
                                <option value="" selected disabled hidden>المدينه</option>
                                <option value="">السعوديه</option>
                                <option value="">مصر</option>
                                <option value="">الامارات</option>
                            </select>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-lock"></i></span>
                            <input class="password-field" name="password" type="password" placeholder="كلمه المرور" required>
                            <span toggle=".password-field" class="toggle-password"><i class="far fa-eye"></i></span>
                        </div>
                        <button type="submit" class="btn_button btn_yellow">تسجيل</button>
                    </form>

                </div>
                <div class="tab-pane fade" id="commercial" role="tabpanel" aria-labelledby="commercial-account">

                    <form action="home.html" class="form_group register">
                        <div class="text-center">
                            <div class="images-upload-block">
                                <label class="upload-img">
                                    <input type="file" accept="image/*" class="image-uploader">
                                    <i class="far fa-image"></i>
                                </label>
                                <div class="upload-area"></div>
                                <h5>صوره العرض</h5>
                            </div>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-user"></i></span>
                            <input type="text" placeholder="الآسم التجاري" required>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-mobile-alt"></i></span>
                            <input type="tel" placeholder="رقم الجوال" required>
                            <div class="selector code">
                                <select name="code" id="code">
                                    <option value="1">+966</option>
                                    <option value="2">+999</option>
                                    <option value="3">+666</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <select name="country">
                                <option value="" selected disabled hidden>القسم</option>
                                <option value="">سيارات</option>
                                <option value="">جوالات</option>
                                <option value="">عقارات</option>
                            </select>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <select name="country">
                                <option value="" selected disabled hidden>الدوله</option>
                                <option value="">السعوديه</option>
                                <option value="">مصر</option>
                                <option value="">الامارات</option>
                            </select>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <select name="city">
                                <option value="" selected disabled hidden>المدينه</option>
                                <option value="">السعوديه</option>
                                <option value="">مصر</option>
                                <option value="">الامارات</option>
                            </select>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="form_input">
                            <span><i class="fas fa-lock"></i></span>
                            <input class="password-field" name="password" type="password" placeholder="كلمه المرور" required>
                            <span toggle=".password-field" class="toggle-password"><i class="far fa-eye"></i></span>
                        </div>
                        <button type="submit" class="btn_button btn_yellow">تسجيل</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <div class="section_info_login">
        <img src="img/logo.png" alt="">
        <p>قم بالتسجيل لتتمتع بجميع الخصائص والمنتجات</p>
    </div>

</div>



<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
