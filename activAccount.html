<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>حراج</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ar.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading">
        <img src="img/logo.png">
    </div>
</div>


<!-- Start Body-Section -->

<div class="section_login">

    <div class="bg_overlay"></div>

    <div class="body_login">
        <!-- Start Title-Text -->
        <h4 class="title_text">تسجيل الدخول</h4>
        <p class="info_login">قم بإدخال كود التفعيل المرسل علي هاتفك</p>
        <!-- Start Form-Group From Login -->
        <form action="home.html" class="form_group login animate-box">
            <div class="form_input">
                <span><i class="fas fa-qrcode"></i></span>
                <input type="tel" placeholder="كود التفعيل" required>
            </div>
            <button type="submit" class="btn_button btn_yellow">تأكيد</button>
        </form>
    </div>

    <div class="section_info_login">
        <img src="img/logo.png" alt="">
        <p>قم بالتسجيل لتتمتع بجميع الخصائص والمنتجات</p>
    </div>

</div>


<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
